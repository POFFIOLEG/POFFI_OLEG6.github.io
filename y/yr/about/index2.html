<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Form</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      button {
        background-color: #000;
        border: none;
        color: white;
        padding: 0.25em 0.75em;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        width: 20%;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        transition: opacity 500ms;
        visibility: hidden;
        opacity: 0;
      }

      form {
        display: flex;
        flex-direction: column;

        align-items: center;
      }

      input {
        height: 40px;
        width: 90%;
        margin-top: 1em;
      }
    </style>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
  </head>
  <body>
    <button id="open-popup">Open Popup</button>

    <div class="overlay" id="overlay">
      <div id="popup">
        <div class="header">
          <h2>Contact Us</h2>
          <button class="close" onclick="closePopup()">X</button>
        </div>

        <form id="contact-form">
          <label for="name">Full Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
          />

          <label for="email">Email:</label>
          Продолжи
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />

          <label for="phone">Phone:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone"
          />

          <label for="organization">Organization:</label>
          <select id="organization" name="organization">
            <option value="">Select Organization</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
          </select>

          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            placeholder="Your message here..."
          ></textarea>

          <div class="submit">
            <div>
              <input type="checkbox" id="checkbox" />
              <label for="checkbox"
                >I agree to the <a href="#">privacy policy</a></label
              >
            </div>

            <button type="submit" id="submit">Send</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      document
        .getElementById("open-popup")
        .addEventListener("click", function () {
          document.getElementById("overlay").classList.toggle("active");
          document.getElementById("popup").classList.toggle("visible");
        });

      // Close the popup
      function closePopup() {
        document.getElementById("overlay").classList.remove("active");
      }

      $(document).ready(function () {
        // Submit form with ajax
        $("#contact-form").submit(function (e) {
          e.preventDefault();

          $.ajax({
            url: "https://slapform.com",
            type: "POST",
            data: $(this).serialize(),
            success: function () {
              // Success message
              $("#contact-form")[0].reset();
              $(".overlay").Продолжи;
              addClass("success");
              setTimeout(function () {
                $(".overlay").removeClass("success");
              }, 2000);
            },
            error: function () {
              // Error message
              $(".overlay").addClass("error");
              setTimeout(function () {
                $(".overlay").removeClass("error");
              }, 3000);
            },
          });
        });
      });
    </script>
  </body>
</html>
