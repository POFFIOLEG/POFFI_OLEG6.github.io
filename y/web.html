<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gslism Coffee</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style1.css" />
    <script src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/icheck-material@1.0.1/icheck-material.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/icheck-material@1.0.1/icheck-material-custom.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/slapform@latest/dist/index.min.js"></script>
  </head>
  <body>
    <button id="openFormButton">Открыть форму</button>

    <div id="feedbackForm" style="display: none">
      <form id="feedbackForm">
        <input type="text" id="fullName" placeholder="ФИО" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="tel" id="phone" placeholder="Телефон" required />
        <input type="text" id="organization" placeholder="Организация" />
        <textarea id="message" placeholder="Сообщение" required></textarea>
        <label for="agreePolicy">
          <input type="checkbox" id="agreePolicy" required /> Согласен с
          политикой обработки персональных данных
        </label>
        <button type="submit">Отправить</button>
      </form>
    </div>

    <div id="successMessage" style="display: none">
      Сообщение успешно отправлено!
    </div>
    <div id="errorMessage" style="display: none">
      Произошла ошибка при отправке сообщения.
    </div>
    <script src="https://cdn.jsdelivr.net/npm/slapform@latest/dist/index.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
